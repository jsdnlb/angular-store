<h1>Events Binding</h1>
<button [disabled]="btnStatus">Send</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad {{ data.age }}</p>
<button (click)="increaseAge()">Age ++</button>
<button (click)="decreaseAge()">Age --</button>

<hr />
<h1>Property Binding</h1>
<button [disabled]="btnStatus">Send</button>
<input type="text" [value]="data.name" /><br />
<progress max="100" [value]="data.age"></progress>

<hr />
<h1>{{ title }}</h1>
<h2>Age = {{ age }}</h2>
<marquee behavior="" direction="right">
  <h2>
    Simple sum with two private variables and return public variable = {{ sum }}
  </h2>
</marquee>
<img src="{{ random_image }}" alt="Rangom image" width="600" />
